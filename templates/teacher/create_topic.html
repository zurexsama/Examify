{% extends "base.html" %}
{% block title %}Create Topic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Create New Topic</h4>
                <p class="mb-0 text-muted">Topics help organize quizzes by subject</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Topic Name</label>
                        <input type="text" class="form-control" name="name" required
                               placeholder="e.g., Mathematics, Science, History">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="4"
                                  placeholder="Brief description of this topic"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Topic</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
